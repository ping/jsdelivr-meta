author = "Eli Grey"
github = "https://github.com/eligrey/FileSaver.js"
homepage = "http://eligrey.com/demos/FileSaver.js/"
description = "FileSaver.js implements the W3C saveAs() FileSaver interface in browsers that do not natively support it. There is a FileSaver.js demo that demonstrates saving various media types. FileSaver.js is the solution to saving files on the client side, and is perfect for webapps that need to generate files or for saving sensitive information that shouldnt be sent to an external server."
mainfile = "FileSaver.min.js"