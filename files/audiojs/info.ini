author = "Anthony Kolber"
homepage = "http://kolber.github.com/audiojs/"
description = "audiojs is a drop-in javascript library that allows HTML5's <audio> tag to be used anywhere. It uses native <audio> where available and falls back to an invisible flash player to emulate it for other browsers. It also serves a consistent html player UI to all browsers which can be styled used standard css."
mainfile = "audio.min.js"