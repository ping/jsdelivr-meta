author = "Drew Wilson"
homepage = "http://code.drewwilson.com/entry/tiptip-jquery-plugin"
description = "TipTip detects the edges of the browser window and will make sure the tooltip stays within the current window size. As a result the tooltip will adjust itself to be displayed above, below, to the left or to the right of the element with TipTip applied to it, depending on what is necessary to stay within the browser window.TipTip is a very lightweight and intelligent custom tooltip jQuery plugin. "
mainfile = "jquery.tipTip.minified.js"
